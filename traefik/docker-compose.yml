version: '3.3'

services:
  traefik:
    build: rabbyt/traefik:test
    container_name: traefik
    command:
      - "--api.insecure=true"
      #- "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.network=web" 
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.filename=/data/dynamic.yaml"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.address=:80"
      - "--certificatesresolvers.cloudflare.acme.email=nico200796@gmail.com"
      - "--certificatesresolvers.cloudflare.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.cloudflare.acme.caserver=https://acme-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.delaybeforecheck=0"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,1.0.0.1:53"
      - "wget -P /data https://github.com/Nicolas-mahe/Ansible-perso/blob/56fbbe73e2a2b1dbcaadfbb9fc41403f78917808/traefik/dynamic.yaml"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "cert:/letsencrypt"
      - "data:/data"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`monitor.laura-et-nicolas.com`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.tls.certresolver=cloudflare"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      - "traefik.http.routers.http-catchall.tls=false"
    networks:
      - web
    

