version: '3.8'

services:
  traefik:
    image: traefik:2.6
    restart: always
    container_name: traefik
    volumes:
      - /certs:/certs/
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    command:
      - "--global.sendAnonymousUsage"
      - "--log.level=DEBUG"
      - "--accesslog=true"
      - "--api.insecure=true"
      - "--api=true"
      - "--api.dashboard=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.docker=true"
      - "--providers.file.directory=/certs/"
      - "--providers.file.watch=true"
    networks:
      - web
    depends_on: 
    - file-helper

  whoami:
    image: traefik/whoami:latest
    container_name: whoami
    restart: unless-stop
    labels:
      traefik.enable: true
      traefik.http.routers.whoami.tls: true
      traefik.http.routers.whoami.entrypoints: websecure
      traefik.http.routers.whoami.rule: Host(`whoami.$PERSONAL_DOMAINE_NAME`)
      traefik.http.routers.whoami.tls.certresolver: traefik_certs
    networks:
      - web
    ports:
      - 8090:80
    depends_on: 
    - traefik
  
  file-helper:
    restart: "no"
    image: alpine:latest
    command: sh -c "cd certs
      && touch acme.json
      && chmod 600 acme.json"
    volumes:
      - /certs:/certs/
    networks:
      - web
volumes:
  certs: {}
networks:
  web:
    external: true