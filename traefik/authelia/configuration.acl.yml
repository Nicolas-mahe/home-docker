      - 'gitlab.${PERSONAL_DOMAINE_NAME}'
      - 'luna.${PERSONAL_DOMAINE_NAME}'
      - 'play.${PERSONAL_DOMAINE_NAME}'
      - 'registry.${PERSONAL_DOMAINE_NAME}'
      - 'utils.${PERSONAL_DOMAINE_NAME}'
