      - '^(pve).*\.chou-dou\.com$'
      - '^(pdc).*\.chou-dou\.com$'
      - '^(zyxel).*\.chou-dou\.com$'
      policy: 'one_factor'
      subject:
        - 'group:admin'
      networks:
        - 'internal'

    - domain:
      - 'box.${PERSONAL_DOMAINE_NAME}'
      - 'dns.${PERSONAL_DOMAINE_NAME}'
      - 'duplicati.${PERSONAL_DOMAINE_NAME}'
      - 'influxdb2.${PERSONAL_DOMAINE_NAME}'
      - 'management.${PERSONAL_DOMAINE_NAME}'
      - 'monitoring.${PERSONAL_DOMAINE_NAME}'
      - 'nas.${PERSONAL_DOMAINE_NAME}'
      - 'traefik.${PERSONAL_DOMAINE_NAME}'
      - 'prometheus.${PERSONAL_DOMAINE_NAME}'
      - 'python-test.${PERSONAL_DOMAINE_NAME}'
      - 'whoami.${PERSONAL_DOMAINE_NAME}'
      policy: 'one_factor'
      subject:
        - 'group:admin'
      networks:
        - 'internal'

    ## ADMIN PATH
    - domain:
      - 'pronostic.${PERSONAL_DOMAINE_NAME}'
      resources:
        - '^/liste([/?].*)?$'
        - '^/add_result([/?].*)?$'
      policy: 'two_factor'
      subject:
        - 'group:admin'
        - 'group:Maison'
      networks:
        - 'internal'

    - domain:
      - 'photos.${PERSONAL_DOMAINE_NAME}'
      - 'vaultwarden.${PERSONAL_DOMAINE_NAME}'
