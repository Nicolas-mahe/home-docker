services:
  minio:
    image: quay.io/minio/minio:${MINIO_TAG:-latest}
    container_name: minio
    labels:
      diun.enable: true
      diun.watch_repos: true
      traefik.enable: true
      traefik.http.routers.minio.tls: true
      traefik.http.routers.minio.middlewares: authelia@docker
      traefik.http.routers.minio.entrypoints: websecure
      traefik.http.routers.minio.rule: Host(`${PERSONAL_DOMAIN_NAME}`) || Host(`test.${PERSONAL_DOMAIN_NAME}`) || Host(`testbucket.${PERSONAL_DOMAIN_NAME}`) || Host(`testbucket2.${PERSONAL_DOMAIN_NAME}`)
      traefik.http.routers.minio.service: minio
      traefik.http.services.minio.loadbalancer.server.port: 9000
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: AKIAIOSFODNN7EXAMPLE
      MINIO_ROOT_PASSWORD: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      MINIO_BROWSER_REDIRECT_URL: https://${PERSONAL_DOMAIN_NAME}
      MINIO_DOMAIN: ${PERSONAL_DOMAIN_NAME}
    volumes:
      - data:/data
    command: server /data --console-address ":9001"
    networks:
      - webinternal

volumes:
  data:

networks:
  webinternal:
    name: webinternal