services:
  homepage:
    image: ghcr.io/gethomepage/homepage:${HOMEPAGE_TAG:-latest}
    hostname: homepage
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        diun.enable: "true"
        diun.watch_repos: "true"
        traefik.enable: "true"
        # Redirection Root Domain
        traefik.http.routers.redirect.tls: "true"
        traefik.http.routers.redirect.middlewares: "authelia@swarm,redirect-to-www@swarm"
        traefik.http.routers.redirect.entrypoints: "websecure"
        traefik.http.routers.redirect.rule: "Host(`${PERSONAL_DOMAINE_NAME}`)"
        traefik.http.middlewares.redirect-to-www.redirectregex.regex:  "^https?:\\/\\/(${PERSONAL_DOMAINE_NAME})(.*)"
        traefik.http.middlewares.redirect-to-www.redirectregex.replacement: "https://www.${PERSONAL_DOMAINE_NAME}/$${2}"
        traefik.http.middlewares.redirect-to-www.redirectregex.permanent: "true"
        traefik.http.services.redirect.loadBalancer.server.port: "3000"
        # homepage
        traefik.http.routers.homepage.tls: "true"
        traefik.http.routers.homepage.middlewares: "authelia@swarm"
        traefik.http.routers.homepage.entrypoints: "websecure"
        traefik.http.routers.homepage.rule: "Host(`www.${PERSONAL_DOMAINE_NAME}`)"
        traefik.http.routers.homepage.service: "homepage"
        traefik.http.services.homepage.loadBalancer.server.port: "3000"
    environment:
      TZ: Europe/Paris
      LOG_TARGETS: stdout
      HOMEPAGE_ALLOWED_HOSTS: www.${PERSONAL_DOMAINE_NAME}
    volumes:
      - /${DOCKER_DATA_DIRECTORY:?data path is required}/repos/home-docker/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /${DOCKER_DATA_DIRECTORY:?data path is required}/docker/docker-data/homepage/config:/app/config
      - /${DOCKER_DATA_DIRECTORY:?data path is required}/docker/docker-data/homepage/images:/app/public/images
      - /${DOCKER_DATA_DIRECTORY:?data path is required}/docker/docker-data/homepage/icons:/app/public/icons
    networks:
      - web

networks:
  web:
    name: web
    external: true