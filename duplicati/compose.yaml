services:
  duplicati:
    restart: unless-stopped
    image: lscr.io/linuxserver/duplicati
    container_name: duplicati
    hostname: duplicati
    labels:
      diun.enable: true
      diun.watch_repos: true
      traefik.enable: true
      traefik.http.routers.duplicati.tls: true
      traefik.http.routers.duplicati.tls.certresolver: production
      traefik.http.routers.duplicati.middlewares: authentik@docker
      traefik.http.routers.duplicati.entrypoints: web, websecure
      traefik.http.routers.duplicati.rule: Host(`duplicati.${PERSONAL_DOMAINE_NAME}`)
      traefik.http.routers.duplicati.service: duplicati
      traefik.http.services.duplicati.loadBalancer.server.port: 8200
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Paris
    volumes:
      - /${DOCKER_DATA_DIRECTORY}/home-docker/timezone:/etc/timezone:ro
      - /${DOCKER_DATA_DIRECTORY}/duplicati:/config
      - nfs-backups:/backups
      - nfs-partage:/source
    expose:
      - 8200
    networks:
      - webinternal

volumes:
  nfs-backups:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.1.1,rw,nfsvers=4"
      device: ":/mnt/raid/backups"
  nfs-partage:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.1.1,rw,nfsvers=4"
      device: ":/mnt/raid/partage"

networks:
  webinternal:
    name: webinternal