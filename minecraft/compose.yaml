services:
  server:
    restart: unless-stopped
    image: docker.io/itzg/minecraft-server:java17-jdk
    container_name: minecraft-server
    hostname: minecraft-server
    labels:
      diun.enable: true
      diun.watch_repos: true
    tty: true
    stdin_open: true
    environment:
      PGID: 100
      PUID: 1000
      TZ: Europe/Paris
      ALLOW_FLIGHT: TRUE
      BROADCAST_CONSOLE_TO_OPS: TRUE
      BROADCAST_RCON_TO_OPS: TRUE
      # CF_API_KEY: ${CF_API_KEY}
      # CF_BASE_DIR: "/data"
      # CF_FILE_ID: 5353015 #Ragnamod-VII-7.1.7
      # CF_SLUG: ragnamod-vii
      DIFFICULTY: normal
      EULA: TRUE
      ENABLE_STATUS: TRUE
      ENABLE_QUERY: TRUE
      ENABLE_RCON: TRUE
      ENABLE_WHITELIST: TRUE
      FORCE_GAMEMODE: TRUE
      FORGEVERSION: "40.2.21"
      ICON: /icon.jpg
      MAX_PLAYERS: 5
      MEMORY: "16G"
      MODE: survival # 0=survival, 1=creative, 2=adventure, 3=spectator
      MOTD: "§b§l§oRaBByT Season 5:§r§r§r§l§o §r§r§r§2§l§o Ragnamod-VII-7.1.7\n§6§kC'est rigolo cette ligne qui bouge tout le temps"
      ONLINE_MODE: TRUE
      OVERRIDE_ICON: TRUE
      PVP: TRUE
      RCON_CMDS_STARTUP: |-
        gamerule playersSleepingPercentage 1
      RCON_PASSWORD: ${PERSONAL_RCON_PWD}
      RCON_PORT: ${PERSONAL_PORT_MINECRAFT_RCON}
      SIMULATION_DISTANCE: 7
      SNOOPER_ENABLED: FALSE
      SPAWN_PROTECTION: 0
      STOP_DURATION: 180
      TYPE: FORGE
      VERSION: "1.18.2"
      VIEW_DISTANCE: 10
    volumes:
      - /${DOCKER_DATA_DIRECTORY}/repos/home-docker/timezone:/etc/timezone:ro
      - /${DOCKER_DATA_DIRECTORY}/docker/docker-data/minecraft/s5/prod:/data
      - /${RAID_DATA_DIRECTORY}/backups/Minecraft/s5:/backups
      - /${DOCKER_DATA_DIRECTORY}/docker/docker-data/minecraft/RaBByT.jpg:/icon.jpg:ro
    ports:
      - ${PERSONAL_PORT_MINECRAFT}:25565
    networks:
      - games
    deploy:
      resources:
        limits:
          cpus: "6.0" 
          memory: 20000M
        reservations:
          cpus: "2.0"
          memory: 8000M

  server-creative:
    restart: unless-stopped
    image: docker.io/itzg/minecraft-server:java17-jdk
    container_name: minecraft-server-creative
    hostname: minecraft-server-creative
    tty: true
    stdin_open: true
    cap_add:
      - NET_RAW # Auto pause
    environment:
      PGID: 100
      PUID: 1000
      TZ: Europe/Paris
      AUTOPAUSE_TIMEOUT_EST: "1200"
      ENABLE_AUTOPAUSE: TRUE
      ALLOW_FLIGHT: TRUE
      BROADCAST_CONSOLE_TO_OPS: TRUE
      BROADCAST_RCON_TO_OPS: TRUE
      CF_API_KEY: ${CF_API_KEY}
      CF_BASE_DIR: "/data"
      CF_FILE_ID: 5353015 #Ragnamod-VII-7.1.7
      CF_SLUG: ragnamod-vii
      DIFFICULTY: normal
      EULA: TRUE
      ENABLE_STATUS: TRUE
      ENABLE_QUERY: TRUE
      ENABLE_RCON: TRUE
      ENABLE_WHITELIST: TRUE
      FORCE_GAMEMODE: TRUE
      FORGEVERSION: "40.2.21"
      ICON: /icon.jpg
      MAX_PLAYERS: 5
      MAX_TICK_TIME: "-1"
      MEMORY: "14G"
      MODE: creative # 0=survival, 1=creative, 2=adventure, 3=spectator
      MOTD: "§b§l§oRaBByT Season 5:§r§r§r§l§o §r§r§r§4§l§oCREATIVE Ragnamod-7.1.7§r§r§r\n§6§kC'est rigolo cette ligne qui bouge tout le temps"
      ONLINE_MODE: TRUE
      OVERRIDE_ICON: TRUE
      PVP: TRUE
      RCON_CMDS_STARTUP: |-
        gamerule playersSleepingPercentage 1
        time set day
        gamerule doDaylightCycle false
      RCON_PASSWORD: ${PERSONAL_RCON_PWD}
      RCON_PORT: ${PERSONAL_PORT_MINECRAFT_RCON}
      SIMULATION_DISTANCE: 3
      SKIP_SUDO: TRUE # Auto pause
      SNOOPER_ENABLED: FALSE
      SPAWN_PROTECTION: 0
      TYPE: AUTO_CURSEFORGE
      VERSION: "1.18.2"
      VIEW_DISTANCE: 7
    volumes:
      - /${DOCKER_DATA_DIRECTORY}/repos/home-docker/timezone:/etc/timezone:ro
      - /${DOCKER_DATA_DIRECTORY}/docker/docker-data/minecraft/s5/creative:/data
      - /${DOCKER_DATA_DIRECTORY}/docker/docker-data/minecraft/RaBByT-Creative.jpg:/icon.jpg:ro
    ports:
      - ${PERSONAL_PORT_MINECRAFT2}:25565
    networks:
      - games
    depends_on:
      server:
        condition: service_healthy

