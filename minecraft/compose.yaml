  ### Public VPN ###
  playit: #https://playit.gg
    restart: unless-stopped
    image: ghcr.io/playit-cloud/playit-agent:0.15
    container_name: minecraft-tunnel
    hostname: minecraft-tunnel
    labels:
      diun.enable: true
      diun.watch_repos: true
    environment:
      SECRET_KEY: ${PLAYIT_SECRET_KEY}
    volumes:
