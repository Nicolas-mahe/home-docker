services:
  bdd:
    container_name: nextcloud_bdd
    image: mariadb
    networks:
      - web
    ports:
      - 3306:3306
    volumes:
      - bdd:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $ROOT_PWD
      MYSQL_PASSWORD: $PWD
      MYSQL_DATABASE: $DATABASE
      MYSQL_USER: $USER
      TZ: Europe/Paris
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: unless-stopped

  app:
    container_name: nextcloud_app
    image: nextcloud
    volumes:
      - app:/var/www/html
      - smb:/mnt/data
    networks:
      - web
    ports:
      - 9080:80
    environment:
      NEXTCLOUD_TRUSTED_DOMAINS: $HOST
      MYSQL_PASSWORD: $PWD
      MYSQL_DATABASE: $DATABASE
      MYSQL_USER: $USER
      MYSQL_HOST: bdd
      config_is_read_only: false
      TZ: Europe/Paris
    restart: unless-stopped
    links:
      - bdd
    labels:
      - traefik.enable=true
      - traefik.http.routers.nextcloud.rule=Host(`$HOST`)
      - traefik.http.routers.nextcloud.entrypoints=web
    
volumes:
  bdd:
  app:
  smb:
    driver: local
    driver_opts:
      type: cifs
      device: "//192.168.1.1/share"

networks:
  web:
    external: true