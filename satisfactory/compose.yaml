services:
  satisfactory-server:
    restart: unless-stopped
    image: wolveix/satisfactory-server:${SATISFACTORY_SERVER_TAG:-latest}
    container_name: satisfactory-server
    hostname: satisfactory-server
    labels:
      diun.enable: true
      diun.watch_repos: true
      gamecontainermanager.enable: true
    ports:
      - 7777:7777/udp
      - 7777:7777/tcp
    volumes:
      - /${DOCKER_DATA_DIRECTORY:?data path is required}/docker/docker-data/satisfactory:/config
    environment:
      name: value
      MAXPLAYERS: 4
      TZ: Europe/Paris
      ROOTLESS: false
      STEAMBETA: false
    # deploy:
    #   resources:
    #     limits:
    #       memory: 12G
    #     reservations:
    #       memory: 8G
    networks:
      - games

networks:
  games:
    name: games